<div ng-controller="azureResizeAsgStageCtrl as resizeAsgStageCtrl" class="form-horizontal">
  <div ng-if="!pipeline.strategy">
    <account-region-cluster-selector application="application" component="stage" accounts="accounts">
    </account-region-cluster-selector>
  </div>
  <stage-config-field label="Target">
    <target-select model="stage" options="targets"></target-select>
  </stage-config-field>
  <stage-config-field label="Target Size">
    <input type="number" class="form-control input-sm" ng-model="stage.targetSize" min="0" />
  </stage-config-field>
</div>
