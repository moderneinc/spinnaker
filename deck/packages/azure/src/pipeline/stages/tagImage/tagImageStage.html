<div ng-controller="azureTagImageStageCtrl as tagImageStageCtrl" class="form-horizontal">
  <stage-config-field label="Tags">
    <map-editor model="stage.tags" allow-empty="true"></map-editor>
  </stage-config-field>
  <stage-config-field label="Stages (optional)" help-key="azure.tagImage.consideredStages" help-key-expand="true">
    <div class="checkbox">
      <checklist model="stage.consideredStages" items="consideredStages"></checklist>
    </div>
  </stage-config-field>
</div>
